<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Restablecer contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    
    <body class="bg-light">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        
                        <div class="card-header bg-primary text-white text-center">
                            <h4>Restablecer contraseña</h4>
                        </div>
                        
                        <div class="card-body">
                            <form id="resetForm">
                                
                                <input type="hidden" id="token" th:value="${token}">
                                
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="newPassword" required minlength="8">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" required minlength="8">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("resetForm").addEventListener("submit", async function (e) 
            {
                e.preventDefault();

                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const token = document.getElementById("token").value;

                if (newPassword !== confirmPassword) 
                {
                    Swal.fire({icon: 'error', title: 'Las contraseñas no coinciden', confirmButtonColor: '#d33'});
                    return;
                }

                const response = await fetch("http://localhost:8080/auth/resetpassword", 
                {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({token, newPassword})
                });

                const data = await response.json();

                if (response.ok) 
                {
                    Swal.fire({
                        icon: 'success',
                        title: 'Contraseña actualizada correctamente',
                        text: 'Ahora puedes iniciar sesión con tu nueva contraseña.',
                        confirmButtonColor: '#3085d6'
                    }).then(() => window.location.href = "http://localhost:8081/login");
                } else 
                {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || "No se pudo actualizar la contraseña",
                        confirmButtonColor: '#d33'
                    });
                }
            });
        </script>

    </body>
</html>
